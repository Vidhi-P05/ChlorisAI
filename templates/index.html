<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Species Detection - AI Plant Identifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒ¿ Plant Species Detection</h1>
            <p class="subtitle">AI-Powered Plant Identification System</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h2>Upload Plant Images</h2>
                    <p>Drag and drop images here, or click to select</p>
                    <p class="hint">Supports JPG, PNG. Multiple images allowed.</p>
                    <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                    <button class="btn-primary" onclick="document.getElementById('fileInput').click()">
                        Choose Files
                    </button>
                </div>

                <div class="file-list" id="fileList" style="display: none;">
                    <h3>Selected Images:</h3>
                    <ul id="fileListItems"></ul>
                </div>

                <div class="actions">
                    <button class="btn-primary" id="uploadBtn" onclick="uploadImages()" disabled>
                        Identify Plants
                    </button>
                    <button class="btn-secondary" id="clearBtn" onclick="clearFiles()" style="display: none;">
                        Clear All
                    </button>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h2>Identification Results</h2>
                <div id="resultsContainer"></div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing images...</p>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
